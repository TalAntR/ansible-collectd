---

- hosts: all
  gather_facts: yes
  connection: docker
  remote_user: root
  roles:
    - role: collectd
      collectd:
        providers:
          pkg:
            repositories:
              # Disable collectd CI repository which is default.
              Collectd:
                enabled: no

        service :
          options:
            FQDNLookup: false

        plugins:
          # Collects file system usage information
          df:
            enabled: true
            options:
              ReportByDevice: true
              ReportInodes: true
              ValuesAbsolute: true
              ValuesPercentage: true

          # Reporting of physical memory usage
          memory:
            enabled: true
            options:
              ValuesAbsolute: true
              ValuesPercentage: true

          uptime:
            enabled: true

          write_graphite:
            file: graphite
            enabled: true
            options:
              Node "graphite-server":
                Host: "graphite.example.lo"
                LogSendErrors: true
                Port: "2103"
                Prefix: "collectd."
                Protocol: "tcp"
                EscapeCharacter: "_"
                SeparateInstances: true
                StoreRates: false
                AlwaysAppendDS: false

