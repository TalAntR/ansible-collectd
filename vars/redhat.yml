---

collectd:
  # Source for binary files
  providers:
    # Configuration settings and packages for RHEL-based Linux by default
    pkg:
      # Delimiter for package name and version
      delim: "-"
      repositories:
        Collectd:
          url:  "http://pkg.ci.collectd.org/rpm/collectd-{{ collectd.service.version.split('.')[:2] | join('.') }}/epel-{{ ansible_distribution_major_version }}-$basearch"
          keys:
            - "http://pkg.ci.collectd.org/pubkey.asc"
          description: "Collectd CI repository"

      # Yum packages which are installed on prepare phase
      prerequisites: []

      packages:
        - collectd
        - collectd-disk
        - collectd-netlink
