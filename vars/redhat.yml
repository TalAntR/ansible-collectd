---

collectd:
  # Source for binary files
  providers:
    # Configuration settings RPM repos for RHEL-based Linux by default
    pm:
      repositories:
        Collectd:
          url:  "http://pkg.ci.collectd.org/rpm/collectd-{{ collectd.version.split('.')[:2] | join('.') }}/epel-{{ ansible_distribution_major_version }}-$basearch"
          keys:
            - "http://pkg.ci.collectd.org/pubkey.asc"
          description: "Collectd CI repository"

      # Yum packages which are installed on prepare phase
      prerequisites: []

      packages:
        - "collectd-{{ collectd.version }}"
        - "collectd-disk-{{ collectd.version }}"
        - "collectd-netlink-{{ collectd.version }}"
