collectd_version: "{{ version | default('0.0.0') }}"

collectd:

  service:
    # Name of the managed service
    name: "collectd"

    # Version of the collectd daemon
    version: "{{ collectd_version }}"

    # Base/working directory for collectd daemon
    home: "{{ collectd_home | default('/var/lib/collectd') }}"

    # Location for configuration files
    conf: "/etc/collectd"

    # Name of SysV script or Systemd unit
    daemon: "collectd"

    # Processes and files owner
    owner: "root"

    # Global options for collectd service
    options:
      AutoLoadPlugin: false
      Include "/etc/collectd/collectd.conf.d":
        Filter: "*.conf"

  plugins:
    # Submit all events to the syslog-daemon
    syslog:
      enabled: true
      options:
        LogLevel: "notice"

    # Collects CPU usage metrics
    cpu:
      enabled: true
      options:
        ReportByCpu: false
        ValuesPercentage: true

    # Reporting of runnable tasks in the run-queue
    load: true

    # Collects information about the usage of physical and logical disks
    disk: true

    # Collects file system usage information
    df: true

    # Collects information about used and available swap space
    swap: true

    # Collect data from all network interfaces
    interface: true

    # Collects information about NICs
    ethstat: true

    netlink: true

    # Reporting of physical memory usage
    memory: true

  # IT'S NOT USED RIGHT NOW
  chains:
    pre-cache:
      #- name:
    post-cache:

  # Source for binary files
  providers:
    # Configuration settings and packages for RHEL-based Linux by default
    pkg:
      # Delimiter for package name and version
      delim: "-"
      repositories:
        - url: "http://pkg.ci.collectd.org/rpm/collectd-{{ collectd_version.split('.')[:2] | join('.') }}/epel-{{ ansible_distribution_major_version }}-$basearch"
          key: "http://pkg.ci.collectd.org/pubkey.asc"
      packages:
        - collectd
